<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="">
    <style type="text/css">
      .bg-nav{
   background: #000000;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #434343, #000000);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #434343, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}
.mt-50{
  margin-top: 100px;
  margin-right: 50px;
}
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <title>Hello, world!</title>
  </head>
  <body class="bg-nav">
    <nav class="navbar ">
      <a href="/" class="navbar-brand text-light"></a>
      
    </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="text-light display-4 mt-50" style="font-size: 80px">To Acess More Login Here!!</h1>
      </div>
      <div class="col-md-4">
        <div class="card " style="margin-top: 100px">
          <div class="card-body">
            <h1>Login System</h1>
            <form action="#" method="post" class="form">
              {% csrf_token %}
            <label>Enter username</label><br><input type="text" id="user" name="user" class="form-control"><br>
            <label>Enter Password</label><br><input type="text" name="pass" class="form-control"><br><br>
            <input type="submit" value="Login" class="btn btn-primary btn-block btn-lg">
            <p class="mt-3">Not a user?<a href="/signup">Create Account</a></p>
            </form>
          </div>
        </div>

      </div>
    </div>
    
  </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    
  </body>
